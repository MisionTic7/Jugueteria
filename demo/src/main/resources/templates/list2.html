<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Productos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
<a th:href="@{/new2}" class="btn btn-primary">Nuevo</a>
<table class="table">
<thead>
<tr>
<th>ID</th>
<th>TITULO</th>
<th>DESCRIPCION</th>
<th>PRECIO</th>
</tr>
</thead>
<tbody>
<tr th:each="producto:${productos}">
<td th:text=${producto.product_id}></td>
<td th:text=${producto.titulo}></td>
<td th:text=${producto.descripcion}></td>
<td th:text=${producto.precio}></td>
<td>
<a th:href="@{/editar2/}+${producto.product_id}" class="btn btn-warning">Editar</a>
<a th:onclick ="eliminar2([[${producto.product_id}]])" class="btn btn-danger">Eliminar</a>
</td>
</tr>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="funciones.js"></script>
</tbody>
</table>
</div>

</body>
</html>
