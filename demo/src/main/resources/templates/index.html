<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
<a th:href="@{/new}" class="btn btn-primary">Nuevo</a>
<table class="table">
<thead>
<tr>
<th>ID</th>
<th>NOMBRES</th>
<th>APELLIDOS</th>
<th>EMAIL</th>
<th>PASSWORD</th>
</tr>
</thead>
<tbody>
<tr th:each="persona:${personas}">
<td th:text=${persona.id}></td>
<td th:text=${persona.nombres}></td>
<td th:text=${persona.apellidos}></td>
<td th:text=${persona.correo}></td>
<td th:text=${persona.contrasena}></td>
<td>
<a th:href="@{/editar/}+${persona.id}" class="btn btn-warning">Editar</a>
<a th:onclick ="eliminar([[${persona.id}]])" class="btn btn-danger">Eliminar</a>
</td>
</tr>
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="funciones.js"></script>
</tbody>
</table>
</div>

</body>
</html>
