<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de usuarios</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
        <div class="flex items-center justify-center w-full">
          <table class="flex flex-col items-center justify-evenly min-h-[30vh] w-2/3">
              <thead class="bg-[#7a51bd] text-white p-4 w-full text-base">
                <tr class="flex">
                  <th class="flex-1">Lista de usuarios</th>
                  <th>
                      <a th:href="@{/new}" class="px-2 py-1 bg-green-600 rounded-full hover:bg-green-500 transition">+</a>
                  </th>
                </tr>
              </thead>
              <tbody class="grid grid-flow-col text-sm w-full items-center">
                <tr class="grid grid-cols-2 min-w-[200px] max-w-xs border-2 text-center p-4" th:each="persona:${personas}">
                  <td>ID:</td>
                  <td th:text="${persona.id}"></td>
                  <td>Nombre:</td>
                  <td th:text="${persona.nombres}"></td>
                  <td>Apellido:</td>
                  <td th:text="${persona.apellidos}"></td>
                  <td>Correo:</td>
                  <td th:text="${persona.correo}"></td>
                  <td>Contrase√±a: </td>
                  <td th:text="${persona.contrasena}"></td>
                  <td class="flex justify-center">
                    <a class="bg-[#fffb00] rounded-lg p-2 font-bold hover:bg-[#fff000] border-2 hover:border-red-200 hover:scale-105 transition" th:href="@{/editar/}+${persona.id}">Editar</a>
                  </td>
                  <td class="flex justify-center">
                      <a class="bg-red-600 rounded-lg p-2 font-bold hover:bg-red-400 border-2 hover:border-yellow-900 hover:scale-105 transition" th:onclick="eliminar([[${persona.id}]])">Eliminar</a>
                  </td>
              </tr>
  
              </tr>
        </tr>
        
                <script
                  src="https://code.jquery.com/jquery-3.6.1.js"
                  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
                  crossorigin="anonymous"
                ></script>
                <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                <script src="funciones.js"></script>
              </tbody>
            </table>
        </div>
      </main>
  </body>
</html>
